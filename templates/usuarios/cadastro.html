{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class='galeria' style='margin-left: 1em; margin-right: 0.4em'>
                <form action='{% url "cadastro" %}' method='POST'>
                    {% csrf_token %}
                    <div class='row'>
                        {% for field in form.visible_fields %}
                        <div class='col-12 col-lg-12' style='margin-bottom: 10px;'>
                            <label for='{{ field.id_for_label }}' style='color:#D9D9D9; margin-bottom: 5px;'>{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% for error in field.errors %}
                        <div class='alert alert-info'>
                            {{ error }}
                        </div>
                        {% endfor %}
                        {% endfor %}
                    </div>
                    <div >
                        <button class='btn btn-success col-12' style='padding: top 5px;' type='submit'>Cadastrar sua Conta</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
